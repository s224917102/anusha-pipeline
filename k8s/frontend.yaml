# week08/k8s/frontend.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-container
        image: anushakatuwalacr.azurecr.io/frontend:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 80
        env:
        - name: PRODUCT_API_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: PRODUCT_API_URL
        - name: ORDER_API_URL
          valueFrom:
            configMapKeyRef:
              name: frontend-config
              key: ORDER_API_URL
---
apiVersion: v1
kind: Service
metadata:
  name: frontend # Service name matches
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 3001 # The port the service listens on inside the cluster
      targetPort: 80 # The port on the Pod (containerPort where Nginx runs)
  type: LoadBalancer # Exposes the service on a port on each Node's IP
